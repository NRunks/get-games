<div class="messages-container" [class.messages-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="messages-toolbar">
    <button *ngIf="showNav$ | async" mat-icon-button (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="messages-app-name">Messages</h1>
  </mat-toolbar>

  <mat-sidenav-container class="messages-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav *ngIf="showNav$ | async" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-list>
        <mat-list-item *ngFor="let message of messages">
          <img matListAvatar src="../../assets/adult-asia-attractive-937453.jpg" alt="...">
          <h3 matLine> {{message.senderID}} </h3>
          <p matLine>
            <span class="demo-2"> -- {{message.content | truncateText : 25 : false}} </span>
          </p>
        </mat-list-item>
      </mat-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
